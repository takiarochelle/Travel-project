{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}

    <h1>Welcome {{ fname }}!</h1>

    <h2>Upcoming Trips</h2>
    <div class="created-trips">
        <h3>Created Trips</h3>  
        <div class="list-group">
            {% for trip in created_trips %}
                <a href="#" class="list-group-item list-group-item-action active">{{ trip }}</a>
            {% endfor %}
        </div>
        <button class="add-trip">Create a new trip!</button>
    </div>
    <div class="other-trips">
        <h3>Other Trips</h3>
        <ul>
            {% for trip in other_trips %}
                <li>{{ trip }}</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
