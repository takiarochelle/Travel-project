{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content%}

    <h1>Register</h1>

    <form method="post" action="/validate-user">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control-sm" placeholder="First name" name="fname" required>
          <input type="text" class="form-control-sm" placeholder="Last name" name="lname" required>
        </div>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label> <br>
        <input type="email" class="form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email" name="reg-email" required>
        <input type="email" class="form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="confirm email" name="confirm-email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label> <br>
        <input type="password" class="form-control-sm" id="exampleInputPassword1" placeholder="password" name="reg-password" required>
        <input type="password" class="form-control-sm" id="exampleInputPassword1" placeholder="confirm password" name="confirm-password" required>
      </div>
      <button type="submit" class="btn btn-primary submit-login">Register</button>
    </form>

{% endblock %}
