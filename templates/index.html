{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
		<nav class="navbar" style="background-color: rgb(140, 208, 238);">
				<span>
						<button onclick="goToLogin()">Login</button>
						<button onclick="goToRegister()">Register</button>
				</span>
		</nav>

		<h1>Welcome to Travel Planner!</h1>
		<p>The place to plan trips with your friends!</p>

		<!-- Carousel -->
		<div class="container">
			<div class="row">
					<div class="col-sm-12">
							<div id="my-carousel" class="carousel slide" data-ride="carousel">
									
									<!-- indicators dot nov -->
									<ol class="carousel-indicators">
										<li data-target="#my-carousel" data-slide-to="0" class="active"></li>
										<li data-target="#my-carousel" data-slide-to="1"></li>
										<li data-target="#my-carousel" data-slide-to="2"></li>
									</ol>

									<!-- wrapper for slides -->
									<div class="carousel-inner" role="listbox">
										<div class="carousel-item active">
												<img class="d-block w-100" src="http://travelzom.com/wp-content/uploads/2018/01/the-amalfi-coast-italy.jpg" alt="amalfi-coast">
												<div class="carousel-caption d-none d-md-block">
													<h1>Amalfi Coast</h1>
												</div>
										</div>
										<div class="carousel-item">
												<img class="d-block w-100" src="http://hamdenregionalchamber.com/wp-content/uploads/2018/01/Greece-1080x675.jpg" alt="santorini">
												<div class="carousel-caption d-none d-md-block">
													<h1>Santorini</h1>
												</div>
										</div>
										<div class="carousel-item">
												<img class="d-block w-100" src="https://cdn.thecrazytourist.com/wp-content/uploads/2017/09/ccimage-shutterstock_412496293.jpg" alt="san-francisco">
												<div class="carousel-caption d-none d-md-block">
													<h1>San Francisco</h1>
												</div>
										</div>
									</div>

									<!-- controls for next and prev buttons -->
									<a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="sr-only">Previous</span>
									</a>
									<a class="carousel-control-next" href="#my-carousel" role="button" data-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
									</a>
								</div>            
						</div>        
				</div>    
		</div>
		<!-- End of Carousel -->

		<br>


		{% block script %}
		<script>
				'use strict';

				function goToLogin() {
						window.location.assign('/login');
				}

				function goToRegister() {
						window.location.assign('/register');
				}
		</script>

		{% endblock %}

{% endblock %}
