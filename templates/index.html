{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
		<nav class="navbar">
				<span>
						<button onclick="goToLogin()">Login</button>
						<button onclick="goToRegister()">Register</button>
				</span>
		</nav>

		<h1>Welcome to Travel Planner!</h1>
		<span>The place to plan trips with your friends!</span>
		<br>

		<!-- Carousel -->
		<div>
			<div>
					<!-- <div class="col-sm-12"> -->
					<div>
							<div id="my-carousel" class="carousel slide" data-ride="carousel">
									
									<!-- indicators dot nov -->
									<ol class="carousel-indicators">
										<li data-target="#my-carousel" data-slide-to="0" class="active"></li>
										<li data-target="#my-carousel" data-slide-to="1"></li>
										<li data-target="#my-carousel" data-slide-to="2"></li>
										<li data-target="#my-carousel" data-slide-to="3"></li>
									</ol>

									<!-- wrapper for slides -->
									<div class="carousel-inner" role="listbox">
										<div class="carousel-item active">
												<img class="d-block w-100" src="https://d3hne3c382ip58.cloudfront.net/files/uploads/bookmundi/resized/countrybanner/travelling-in-iceland-tours-and-trips-in-iceland-1503904176-1920X700.jpg" alt="iceland">
												<div class="carousel-caption d-none d-md-block">
													<h1>Iceland</h1>
												</div>
										</div>
										<div class="carousel-item">
												<img class="d-block w-100" src="https://www.simplepastimes.com/prod_images_blowup/628136653008.jpg" alt="santorini">
												<div class="carousel-caption d-none d-md-block">
													<h1>Santorini</h1>
												</div>
										</div>
										<div class="carousel-item">
												<img class="d-block w-100" src="https://avpuploads.s3.amazonaws.com/uploads/New-York-Skyline-Big-Bus-Tours-Jan-2018.jpg">
												<div class="carousel-caption d-none d-md-block">
													<h1>New York</h1>
												</div>
										</div>
										<div class="carousel-item">
												<img class="d-block w-100" src="https://www.aeroflot.ru/media/aflfiles/gb/lon/lon_5.jpg">
												<div class="carousel-caption d-none d-md-block">
													<h1>London</h1>
												</div>
										</div>
									</div>

									<!-- controls for next and prev buttons -->
									<a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="sr-only">Previous</span>
									</a>
									<a class="carousel-control-next" href="#my-carousel" role="button" data-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="sr-only">Next</span>
									</a>
								</div>            
						</div>        
				</div>    
		</div>
		<!-- End of Carousel -->

		<br>

		
		{% block script %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script>
				'use strict';

				function goToLogin() {
						window.location.assign('/login');
				}

				function goToRegister() {
						window.location.assign('/register');
				}
		</script>

		{% endblock %}

{% endblock %}
