{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}

    <h1>Welcome to Travel Planner!</h1>
    <p>The place to plan trips with your friends!</p>
   
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-50" src="http://travelzom.com/wp-content/uploads/2018/01/the-amalfi-coast-italy.jpg" alt="amalfi-coast">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="http://hamdenregionalchamber.com/wp-content/uploads/2018/01/Greece-1080x675.jpg" alt="santorini">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://cdn.thecrazytourist.com/wp-content/uploads/2017/09/ccimage-shutterstock_412496293.jpg" alt="san-francisco">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>
    <span>
        <button onclick="goToLogin()">Login</button>
        or
        <button onclick="goToRegister()">Register</button>
    </span>

    <script type="text/javascript">
        'use strict';

        function goToLogin() {
            window.location.assign('/login');
        }

        function goToRegister() {
            window.location.assign('/register');
        }

    </script>

{% endblock %}
