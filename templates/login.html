{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <h1>Login</h1>
    <form action="/validate-login" method="post">

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control-sm" id="exampleInputPassword1" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary submit-login">Submit</button>
        
    </form>

{% endblock %}
